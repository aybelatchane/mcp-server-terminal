[default]
# Target directory
target-dir = "target"
# Output formats
out = ["Html", "Lcov", "Xml"]
# Output directory
output-dir = "coverage"
# Timeout per test in seconds
timeout = "120s"
# Skip certain packages
exclude = []
# Workspace members to include
packages = [
    "terminal-mcp",
    "terminal-mcp-core",
    "terminal-mcp-emulator",
    "terminal-mcp-detector",
    "terminal-mcp-session",
]
